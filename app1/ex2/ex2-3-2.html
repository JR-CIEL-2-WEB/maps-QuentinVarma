<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JRostand stade reperes</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>

    <h1>JRostand stade reperes</h1>
    <hr>
    <div id="map"></div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>


        window.onload = loadDoc;
        google.maps.event.addDomListener(window, 'load', loadDoc);
        let markers;


        function loadDoc() {
            $.ajax({
                url: "markersJrostand.json",
                method: "GET",
                dataType: "json",
                success: function (dataMarkers) {
                    markers = dataMarkers;
                    // Afficher les coordonnées dans la console
                    markers.forEach((marker, index) => {
                        console.log(`Marqueur ${index + 1}:`);
                        console.log(`Latitude: ${marker.lat}`);
                        console.log(`Longitude: ${marker.lng}`);
                    });
                    initMap();
                },
                error: function(xhr, status, error) {
                    console.error("Erreur lors du chargement des marqueurs:", error);
                }

            }
            );
        }

        function initMap() {
            let options = {
                center: new google.maps.LatLng(48.95930033308523, 2.5477890651742516),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            /*
                Constructeur de la map qui prend en paramêtre le conteneur HTML
                dans lequel la map doit s'afficher et les options
            */
            let map = new google.maps.Map(document.getElementById("map"), options);

            let pathCoordinates = [];
            markers.forEach((latlng, index) => {
                new google.maps.Marker({
                    position: latlng,
                    map: map,
                    title: `Point ${index + 1}`
                });
                pathCoordinates.push(latlng);
            });
            let polyline = new google.maps.Polyline({
                path: pathCoordinates,
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            polyline.setMap(map);
        }


    </script>


</body>

</html>
