<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8">
    <title>JRostand stade reperes</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>

<h1>JRostand Reperes Stade</h1>
<hr>
<div id="map"></div>


<script   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap"></script>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

    // au chargement de la page
    window.onload = loadDoc;
    // when page is ready, initialize the map!
    google.maps.event.addDomListener(window, 'load', loadDoc);
    var markers;

    // Utilisation de fetch
    async function loadDoc() {
        try {
            const response = await fetch('markersJrostand.json');
            markers = await response.json();
            
            // Afficher les coordonnées dans la console
            markers.forEach((marker, index) => {
                console.log(`Marqueur ${index + 1}:`);
                console.log(`Latitude: ${marker.lat}`);
                console.log(`Longitude: ${marker.lng}`);
                console.log("____________");
            });
            
            initMap();
        } catch (error) {
            console.error("Erreur lors du chargement des données:", error);
        }
    }

   function initMap(){
       var options = {
           center: new google.maps.LatLng(48.95930033308523, 2.5477890651742516),
           zoom: 15,
           mapTypeId: google.maps.MapTypeId.ROADMAP
       };


        /*****   Markers  *****/

       var map = new google.maps.Map(document.getElementById("map"), options);

       // On positionne les marqueurs sur la carte
       markers.forEach(latlng => {
           new google.maps.Marker({
               position: latlng,
               map: map,
               title: `Marqueur (${latlng.lat}, ${latlng.lng})`
           });
       });

       /**** Polylines *****/
       const flightPath = new google.maps.Polyline({
           path: markers,
           geodesic: true,
           strokeColor: "#FF0000",
           strokeOpacity: 1.0,
           strokeWeight: 2,
       });
       flightPath.setMap(map);
    }


</script>


</body>
</html>
